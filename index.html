<script>

</div>

<!-- HEADER -->
<header class="header">
    <div class="header-container">

        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <nav class="nav">
            <ul class="nav-links" id="mobileMenu">
                <li><a href="#">ACASĂ</a></li>
                <li><a href="#">DESPRE NOI</a></li>
                <li><a href="#">TARIFE</a></li>

</html>
